<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Statistics</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333333;
        }
        .team-delantero, .team-{} > div {
            background-color: #000000;
            border-color: #ffff00;  /* Change to bright border color as uniquely identifying visual cue */
        }
        .team-potential {
            background-color: #ff8c00;
        }
        .team-no {
            background-color: #00ff00;
        }
        .team-emperion {
            background-color: #0000ff;
        }
        .team-divinia {
            background-color: #4b0082;
        }
        .team-vasco {
            background-color: #ff0000;
        }
        .team-royal {
            background-color: #ffff00;
            color: #000000;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Teams</th>
                <th>Matches Played</th>
                <th>GA</th>
            </tr>
        </thead>
        <tbody id="teams">
            <tr class="team-delantero">
                <td>Delantero Unico</td>
                <td>DONE</td>
                <td>66</td>
                <td>84</td>
                <td>18</td>
                <td>84</td>
                <td>46</td>
                <td>7</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr class="team-potential">
                <td>Potential FC</td>
                <td>DISBAND</td>
                <td>79</td>
                <td>36</td>
                <td>-43</td>
                <td>36</td>
                <td>17</td>
                <td>2</td>
                <td>6</td>
                <td>2</td>
            </tr>
            <tr class="team-no">
                <td>No FC</td>
                <td>DONE</td>
                <td>51</td>
                </td>
                <td>88</td>
                <td>37</td>
                <td>88</td>
                <td>47</td>
                <td>10</td>
                <td>1 <button onclick="editRow()">Edit</button>  
                  <button onclick="deleteRow()">Delete</button></td> <!-- Column narrowing fix, creating a manageable UI -->
            </tr>
        </tbody>
    </table>
    <script>
        function addRow() {
            var table = document.getElementById("teams");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            // Add more cells with form input elements for user to fill team information
            cell1.innerHTML = '<input type="text" placeholder="Team Name">';
            cell2.innerHTML = '<input type="text" placeholder="Matches Played">';
            cell3.innerHTML = '+ // Repeat for remaining columns +\n';
        }
        function editRow() {
            // Add code to allow users to edit rows (e.g., convert cells into editable text inputs)
        }
        function deleteRow(rowIndex) {
            document.getElementById("teams").deleteRow(rowIndex);
        }
    </script>
</body>
</html>
